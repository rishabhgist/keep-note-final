<mat-toolbar color="primary">
  <button
    type="button"
    aria-label="Toggle sidenav"
    mat-icon-button
    (click)="drawer.toggle()"
  >
    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
  </button>
  <a routerLink="/">Keep Note</a>
  <span class="spacer"></span>
  <a routerLink="./note-view">
    <button mat-icon-button class="primary">
      <mat-icon class="icon">home</mat-icon>
    </button>
  </a>
  <button mat-icon-button class="primary" (click)="logout()" *ngIf="isLoggedIn">
    <mat-icon class="icon">logout</mat-icon>
  </button>
</mat-toolbar>
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="'navigation'"
    [mode]="'push'"
    [opened]="false"
  >
    <mat-nav-list>
      <a mat-list-item href="./add-note">Add Note</a>
      <a mat-list-item href="./add-user">Add User</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
